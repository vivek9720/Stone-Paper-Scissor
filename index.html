<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Stone Paper Scissor</h1>
    </div>
    <div class="img">
        <button class="imgAll" id="rock"></button>
        <button class="imgAll" id="scissor"></button>
        <button class="imgAll" id="paper"></button>
    </div>
    <div class="count">
        <div class="your-count">
            <p id="your-count1">0</p>
            <p>You</p>
        </div>
        <div class="com-count">
            <p id="com-count1">0</p>
            <p>Com</p>
        </div>
    </div>
    <div class="show-winner">
        <div class="winner"><p id="Winnerpara">Winner</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
